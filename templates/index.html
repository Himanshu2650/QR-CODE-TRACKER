<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Walk Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- QR Code Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #00796b;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        #reader {
            width: 100%;
            margin: 20px 0;
            display: none;
        }

        #checklist-section {
            text-align: left;
            display: none;
            margin-top: 20px;
        }

        .alert {
            margin-top: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .alert-info {
            background-color: #e0f7fa;
            color: #00796b;
        }

        .alert-success {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .alert-danger {
            background-color: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>üö∂‚Äç‚ôÇÔ∏èWalk Tracker</h2>

    <div class="alert alert-info" id="message" style="display:none;"></div>

    <button class="btn btn-primary" onclick="startWalk()">üìç Start Walk</button>
    <button class="btn btn-success" onclick="scanQR()">üì∑ Scan QR</button>
    <button class="btn btn-danger" onclick="stopWalk()">üõë Stop Walk</button>

    <div id="reader"></div>

    <!-- Checklist Section -->
    
    <div id="checklist-section">
        <h5>Checklist for <span id="qr-label"></span></h5>
        <form id="checklist-form">
            <div id="checklist-questions"></div>
            <button type="submit" class="btn btn-outline-success mt-2">Submit Checklist</button>
        </form>
    </div>
    
</div>

<!-- Unified Script -->
<script src="/static/script.js"></script>

</body>
</html>
